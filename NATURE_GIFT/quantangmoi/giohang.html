<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/giohang.css">
    <script src="jvs/giohang.js" defer></script>
    <title>Giỏ hàng</title>
</head>
<body>
    <header>
        <h2>iStore</h2>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Tìm kiếm...">
        </div>
        <nav>
            <a href="trangchu.html">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="giohang.html" class="active">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="empty-message">Không có sản phẩm nào trong giỏ hàng!</div>
        <div id="root"></div>
        <div class="cart-summary">
            <div class="cart-summary__label">Tổng số sản phẩm:</div>
            <span id="quantity" class="cart-summary__value"></span>
            <div class="cart-summary__label">Tổng số tiền:</div>
            <span id="cost" class="cart-summary__value"></span>

            <a href="payment.page.html"
                class="cart-summary__checkout-btn">Thanh toán</a>
        </div>
    </main>
</body>
</html>
